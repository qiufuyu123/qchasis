ver: 2
cver: 3

# team number
team: 123A

mod:
  drive_test: true #注意！注意！当此项为true时，不会发生自动校准程序！只在手动测试时调为true,绕开10秒的自动校准 调自动程序务必！务必！设为false!
  diagno: false #是否启用诊断模式 诊断模式下，上键自动向前行走一个地垫，用于校准pid,按左键自动左转45° 注意，诊断模式会覆盖你所有其他的功能(除了多线程)


wheels:
  rpm: 360
  diameter: 4.1
  track: 11.0
  gear: blue  # red 

# use `-` negative notation
# to set reverse

tri_motors: true

left_motors:
  front: -1
  mid: -2
  back: -3

right_motors:
  front: 4
  mid: 5
  back: 6

gyro: 15

#basic direction in automonous
toward: 0

pids:
  drive:
    kp: 8
    kd: 30
    ks: 5
  angle:
    kp: 8
    kd: 60
    ks: 40

others:
  shoot_dist: 225.35